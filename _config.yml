# Site settings
title:          madaoheki的仓库
description:    "Minimal Jekyll theme for storytellers"
baseurl:        "/tale"
url:            "https://madaoheki.github.io"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:       madaoheki
  url:            none
  email:       none

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
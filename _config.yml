# Site settings
title:         madaoheki的仓库
description:    "翻译和一些随笔."
url:            https://madaoheki.github.io

# Author
author:
  name:         Inela Avdic Hukic
  email:        inelaah@gmail.com
  url:          https://inelaah.com

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: 
  github: 
  twitter: 
  linkedin:
